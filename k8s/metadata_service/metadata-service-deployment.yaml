apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml -o k8s/
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: metadata-service
  name: metadata-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: metadata-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yaml -o k8s/
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: metadata-service
    spec:
      containers:
        - env:
            - name: APP_ENV
              value: dev
          image: metadata-service
          imagePullPolicy: Never
          name: metadata-service
          ports:
            - containerPort: 50052
              protocol: TCP
      restartPolicy: Always
